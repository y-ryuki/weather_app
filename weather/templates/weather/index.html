<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1週間の天気予報</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 

</head>
<body>
    <h1>週間天気予報</h1>

    <div class="container">
        <form method="get" class="search-form">
            <label for="latitude">緯度:</label>
            <input type="text" name="latitude" id="latitude" value="{{ latitude }}" required>
            <label for="longitude">経度:</label>
            <input type="text" name="longitude" id="longitude" value="{{ longitude }}" required>
            <button type="submit">検索</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}

        <table class="weather-table">
            <tr>
                <th>日付</th>
                <th>最高気温 (°C)</th>
                <th>最低気温 (°C)</th>
                <th>降水確率 (%)</th>
                <th>天気コード</th>
            </tr>
            {% for day in weather_data %}
            <tr>
                <td>{{ day.date }}</td>
                <td>{{ day.max_temp }}</td>
                <td>{{ day.min_temp }}</td>
                <td>{{ day.precipitation }}</td>
                <td>{{ day.weather_code }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
</body>
</html>
